<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFL Roster</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">My NFL Roster</h3>
            </div>
            <div class="panel-body">

                <div class="player-roster">




                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="player-form">
                        <form>
                            <div class="panel panel-primary">


                                <div class="panel-title-primary">


                                </div>


                                <div class="panel-body">



                                    <fieldset class="form-group">
                                        <label for="playerName">Player Name</label>
                                        <input type="text" class="form-control" id="playerName" placeholder="Marshan Lynch?">
                                    </fieldset>


                                    <fieldset class="form-group">
                                        <label for="playerPosition">Player Position</label>
                                        <input type="text" class="form-control" id="playerPosition" placeholder="Running Back?">
                                    </fieldset>


                                    <fieldset class="form-group">
                                        <label for="playerJersey">Player Jersey</label>
                                        <input type="number" class="form-control" id="playerJersey" placeholder="13?">
                                    </fieldset>

                                    <button type="submit" class="btn btn-primary">Add To Roster</button>


                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>
