<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NFl Roster Game</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

    <header>

        <div class="container">

            <div class="panel panel-default">

                <div class="panel-heading">

                    <h3 class="panel-title">My Team Roster</h3>

                </div>

                <div class="panel-body">

                    <div class="player-roster">

                        <div class="player-card">
                            <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="">

                            <p>Player's Name</p>
                            <p>Player's Position</p>
                            <p>Player's Number</p>



                        </div>

                        

                    </div>

                    <div class="player-form">
                        <form>

                            <form>
                                <div class="panel panel-primary">


                                    <div class="panel-title-primary">
                                        <div class="checkbox">
                                            <label><input type="checkbox" value="">Add Player</label>
                                        </div>

                                    </div>


                                    <div class="panel-body">



                                        <fieldset class="form-group">
                                            <label for="playerNAme">Player Name</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Marshan Lynch?">
                                        </fieldset>


                                        <fieldset class="form-group">
                                            <label for="PlayerPosition">Player Position</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Running Back?">
                                        </fieldset>


                                        <fieldset class="form-group">
                                            <label for="Player Jersey">Player Jersey</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="13?">
                                        </fieldset>

                                        <button type="submit" class="btn btn-primary">Add To Roster</button>


                                    </div>

                                </div>
                            </form>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </header>


 <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
